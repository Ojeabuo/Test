<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Picture Frame</title>
    <link rel="stylesheet" href="Style.css"/>
  </head>
  <body>
    <h1>CSS Picture Frame</h1>
    <div class="border">
      <div class="padding">
        <div class="content">
          &#127856;
        </div>
      </div>
    </div>
    <div id="inputs">
      <div id="sliders">
        <h3>Border: </h3>
        <input type="range" name="" id="border-range" value="10" min="10" max="100" />
        <h3>Padding: </h3>
        <input type="range" name="" id="padding-range" value="10" min="10" max="100" />
        <h3>Content: </h3>
        <input type="range" name="" id="content-range" value="10" min="10" max="100" />
      </div>
    </div>
    <div id="colors">
      <h3>Border:</h3>
      <input type="color" name="" id="border-color" value="" />
      <h3>Padding:</h3>
      <input type="color" name="" id="padding-color" value="" />
      <h3>Content:</h3>
      <input type="color" name="" id="content-color" value="" />
    </div>
    <script src="Box.js"></script>
  </body>
</html>
